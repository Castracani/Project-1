<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Firebase script -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Gamer Tagged</title>
</head>

<body>
  <main>
    <!-- Header -->
    <nav>
      <div class="col s12 nav-wrapper hf-color">
        <a href="#!" class="brand-logo">
          <i class="material-icons icon">videogame_asset</i>Gamer Tagged</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>
        <form class="right hide-on-med-and-down">
          <div class="input-field">
            <input placeholder="Find Other Gamers" id="search" type="search" required>
            <label class="label-icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>
    <!-- Mobile responsive search bar-->
    <form class="sidenav" id="mobile-demo">
      <div class="input-field">
        <input id="search" type="search" required>
        <label class="label-icon" for="search">
          <i class="material-icons">search</i>
        </label>
        <i class="material-icons">close</i>
      </div>
    </form>


    <div class="container">
      <div class="row main-content" style="margin-top: 38px">
        <div class="col s12 m12 l6">
          <!-- Profile login/Create profile card -->
          <div class="card card-color z-depth-5">
            <div class="card-content">
              <div class="row ">
                <form class="col s12">
                  <span class="card-title">Profile Login</span>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="username" type="text" class="validate" id="username-input-startpage">
                      <label for="username">Username</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="cpassword" type="email" class="validate">
                      <label for="cpassword">Confirm Password</label>
                    </div>
                  </div>

                </form>
              </div>
            </div>
            <div class="card-action" style="padding: 10px; ">
              <button class="btn waves-effect waves-light" type="submit" name="action" id="login-button">Submit
                <i class="material-icons right">send</i>
              </button>
              <button class="btn waves-effect waves-light" type="submit" name="action" id="create-profile-button" style="float: right;">Create Profile
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>

        </div>


        <div class="col s12 m8 offset-m2 l6" style="margin-top: 40px">
          <!-- Carousel of images -->
          <div class="carousel carousel-slider z-depth-5">
            <a class="carousel-item" href="#one!">
              <img src="assets/images/gameretroimg.jpg" style="height: 400px; width: 515px">
              <h4>Befriend Fellow Gamers</h4>
            </a>
            <a class="carousel-item" href="#two!">
              <img class="responsive-img" src="assets/images/threegamers.jpg" style="height: 400px; width: 515px">
              <h4>Plan Game Nights With Friends</h4>
            </a>
            <a class="carousel-item" href="#three!">
              <img class="responsive-img" src="assets/images/overwatch.png" style="height: 400px; width: 515px">
              <h4>Find Reliable Teammates</h4>
            </a>
            <a class="carousel-item" href="#four!">
              <img class="responsive-img" src="assets/images/gow.jpg" style="height: 400px; width: 515px">
              <h4>Tell Your Story</h4>
            </a>
            <a class="carousel-item" href="#five!">
              <img class="responsive-img" src="assets/images/skyrim.jpg" style="height: 400px; width: 515px">
              <h4>Share Tips and Tricks</h4>
            </a>
          </div>

        </div>

      </div>
    </div>

  </main>


  <footer class="page-footer hf-color">

    <div class="footer-copyright">

      <div class="container">
        Â© 2014 Copyright
      </div>

    </div>

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="assets/javascript/code.js"></script>
</body>

</html>
