<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Firebase script -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Gamer Tagged</title>
</head>

<body>
  <main>
    <!-- Header -->

    <nav>
      <div class="nav-wrapper deep-orange darken-4">
        <a href="#!" class="brand-logo">
          <i class="material-icons icon">videogame_asset</i>Gamer Tagged</a>
        <form class="right">
          <div class="input-field">
            <input id="search" type="search" required>
            <label class="label-icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>


    <div class="container">
      <div class="row main-content" style="margin-top: 38px">
        <div class="col m6">
          <div class="card deep-orange lighten-5">
            <!-- add card header -->
            <div class="card-content">
              <div class="row ">
                <form class="col s12">
                  <span class="card-title">Create User Profile</span>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="first_name" type="text" class="validate">
                      <label for="first_name">First Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="username" type="text" class="validate">
                      <label for="username">Username</label>
                    </div>
                  </div>
                  <div class="row">
                  </div>
                </form>
              </div>
            </div>
            <div class="card-action" style="padding: 10px; ">
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>


        <div class="col m6" style="margin-top: 50px">
          <div class="carousel carousel-slider">
            <a class="carousel-item" href="#one!">
              <img src="https://www.sabreakingnews.co.za/wp-content/uploads/2017/08/Gaming.jpg" style="height: 400px; width: 515px">
            </a>
            <a class="carousel-item" href="#two!">
              <img src="https://www.hindustantimes.com/rf/image_size_960x540/HT/p2/2018/02/11/Pictures/_f3e41e8e-0ef0-11e8-9ced-6b0f736beaca.jpg"
                style="height: 400px; width: 515px">
            </a>
            <a class="carousel-item" href="#three!">
              <img src="http://wallpapercraft.site/uploads/posts/images/132967-overwatch__3272.png" style="height: 400px; width: 515px">
            </a>
            <a class="carousel-item" href="#four!">
              <img src="http://oceanofgames.com/wp-content/uploads/2017/12/God-of-War-Game-For-PC-Free-Download-2-1024x576.jpg" style="height: 400px; width: 515px">
            </a>
            <a class="carousel-item" href="#five!">
              <img src="https://cdn.ndtv.com/tech/gadgets/skyrim_hd_e3_2016.jpg?output-quality=80" style="height: 400px; width: 515px">
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>


  <footer class="page-footer deep-orange darken-4 ">

    <div class="footer-copyright">
      <div class="container">
        Â© 2014 Copyright Text
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="assets/javascript/code.js"></script>
</body>

</html>
